<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [2, 8, 7, 2, 6, 2, 4, 1, 3]

    function tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === x) {
                arr.splice(i, 1);
                i--;
            }
        }
        return arr;
    }

    tryRemoveFromArray(arr1, 1)
    console.log(arr1)
</script>
</body>
</html>
